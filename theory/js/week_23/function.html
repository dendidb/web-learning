<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="text"></div>

  <script>
    function kota(provinsi) {
      var dataKota = {
        jawa_barat: "Bandung",
        jawa_tengah: "Semarang",
        jawa_timur: "Surabaya"
      };
      document.getElementById("text").innerHTML = "<h1>" + dataKota[provinsi] + "</h1>";
    }
    kota('jawa_timur');
  </script>
</body>
</html>
