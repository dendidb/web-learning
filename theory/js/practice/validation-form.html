<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA Compatible" content="IE-Edge"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="assets/css/validation-form.css"/>
  <title>Form Validasi</title>
</head>
<body> 
  <!--  Form Start -->
  <form action="#" autocomplete="off">
    <h3 class="form-title">Silakan login terlebih dahulu untuk masuk</h3>
    <div class="input-row">
      <input type="text" name="username" id="username" placeholder="username" class="input-item" />
      <p class="msg" id="msgUsername" data-req="Username harus diisi!"></p>
    </div>
    <div class="input-row">
      <input type="password" name="password" id="password" placeholder="password" class="input-item" />
      <p class="msg" id="msgPassword" data-req="Password harus diisi!"></p>
    </div>
    <div class="input-row">
      <input type="button" id="kirim" value="Kirim" class="btn button-submit" />
    </div>
  </form>
  <!--  Form End -->

  <script src="assets/js/validation-form.js"></script>
</body>
</html>
