<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" href="assets/css/validasi2.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
  <title>Validasi v.2</title>
</head>
<body>
  <!-- start validasi v.2 -->
  <div class="form-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" autocomplete="off">
            <div class="form-group">
              <label for="usr">Nama:</label>
              <input type="text" name="name" class="form-control" id="nama" data-error="alertNama" data-target="alertNama">
              <p id="alertNama" class="alert alert-danger d-none mt-2" data-req="Data harus diisi"></p>
            </div>
            <div class="form-group">
              <label for="usr">Email:</label>
              <input type="text" name="email" class="form-control" id="email" data-error="format email tidak sesuai" data-target="alertEmail">
              <p id="alertEmail" class="alert alert-danger d-none mt-2" data-req="Data harus diisi" data-invalid="Format tidak valid"></p>
            </div>
            <div class="form-group">
              <label for="usr">Password:</label>
              <input type="password" name="password" class="form-control" id="password" data-error="format password tidak sesuai" data-target="alertPasword">
              <p id="alertPasword" class="alert alert-danger d-none mt-2" data-req="Data harus diisi"></p>
            </div>
            <div class="form-group">
              <label for="usr">No.Telp:</label>
              <input type="text" name="telepon" class="form-control" id="telepon" data-error="format telepon tidak sesuai" data-target="alertTelepon">
              <p id="alertTelepon" class="alert alert-danger d-none mt-2" data-req="Data harus diisi" data-invalid="Format tidak valid">></p>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" type="submit" id="submit">Daftar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end validasi v.2 -->
  <script src="assets/js/validasi2.js"></script>
</body>
</html>
