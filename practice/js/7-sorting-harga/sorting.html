<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Harga</title>
  <link rel="stylesheet" href="assets/css/sorting.css"/>
</head>
<body>
  <!--  start sorting -->
  <div class="product">
    <div class="container">
      <div class="row">
        <select name="sorting" id="sortingList" class="sorting">
          <option selected="selected" disabled="disabled">Urutkan Harga</option>
          <option value="lowPrice">Harga Terendah</option>
          <option value="topPrice">Harga Tertinggi</option>
        </select>
        <div class="box" id="productList">
          
        </div>
      </div>
    </div>
  </div>
  <!--  end sorting -->
  <script src="assets/js/sorting.js"></script>
</body>
</html>
