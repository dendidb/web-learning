<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA Compatible" content="IE-Edge"/>
  <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Popup Sendiri</title>
</head>
<body>
  <!-- for box -->
  <div class="main">
    <div class="team">
      <div class="container">
        <div class="team__wrapper js-list">
          
        </div>
      </div>
    </div>
  </div>
  <!-- /for box -->

  <!-- popup  -->
  <div class="popup js-popup-modal">
    <div class="popup__wrapper">
      <div class="popup__box">
        <div class="popup__body">
          <button type="button" class="popup__close js-close"><i class="fa fa-times"></i></button>
          <div class="
          popup__img">
            <img src="assets/img/" alt="" />
          </div>
          <div class="popup__txt">
            <h2 class="popup__txt__name">Lorem Ipsum</h2>
            <p class="popup__txt__position">Lorem, ipsum dolor sit.</p>
            <ul class="poppup__txt__sosmed">
              <li><a href="#" class="facebook"></a></li>
              <li><a href="#" class="twitter"></a></li>
              <li><a href="#" class="instagram"></a></li>
            </ul>
            <p class="popup__txt__desc">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore repudiandae explicabo dolor optio, quasi doloribus quas vel totam, accusamus. Officia, dignissimos doloribus eius harum.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /popup  -->
<!--  THE JS <--></-->
  <script src="assets/js/jquery-3.0.6.min.js"></script>
  <script src="assets/js/script.js"></script>  
<!--  /THE JS -->
</body>
</html>
