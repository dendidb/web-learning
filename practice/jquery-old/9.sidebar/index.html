<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar</title>
  <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="sidebar js-sidebar">
        <div class="sidebar__head">
          <span class="sidebar__head_profile" href="#">
            <img src="" alt="">
          </span>
          <span class="sidebar__head_title"></span>
          <span class="sidebar__head_close js-close-menu">
            <i class="icon-close"></i>
          </span>
        </div>
        <ul class="sidebar__menu">
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link">
              <span class="icon-home"></span>Dashboard
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-barcode"></span>Produk
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-cart"></span>Transaksi
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link">
              <span class="icon-order"></span>Order
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-receive"></span>Piutang
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-return"></span>Retur Barang
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-recap"></span>Rekap
            </a>
          </li>
          <li class="sidebar__menu_item sidebar__menu_head">PENGATURAN</li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-user"></span>Profile
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-unlock"></span>Ganti Password
            </a>
          </li>
          <li class="sidebar__menu_item">
            <a class="sidebar__menu_link" href="">
              <span class="icon-logout"></span>Logout
            </a>
          </li>
        </ul>
      </div>
      <div class="overlay"></div>
    </div>
    <!-- end Header area-->
  </div>
  <script src="../jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
