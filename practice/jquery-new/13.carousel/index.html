<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
  <link rel="stylesheet" href="assets/css/owl.theme.default.css" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Carousel OCBC by jQuery</title>
</head>
<body class="hold-transition">
  <!-- header -->
  <div class="header">
    <div class="container">
      <div class="header__logo">
        <img src="assets/img/logo/alivio.svg" class="header__logo--img" alt="Alivio Logo" />
      </div>
      <div class="header__nav">
        <ul class="header__nav--list">
          <li class="header__nav--item"><a href="#" class="header__nav--link">Beranda</a></li>
          <li class="header__nav--item"><a href="#" class="header__nav--link">Produk</a></li>
          <li class="header__nav--item"><a href="#" class="header__nav--link">Testimoni</a></li>
          <li class="header__nav--item"><a href="#" class="header__nav--link">Tentang Kami</a></li>
          <li class="header__nav--item"><a href="#" class="header__nav--link">FAQ</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /header -->

  <!-- banner -->
  <div class="banner">
    <div class="owl-carousel js-banner-slider">
      <div class="item_img"><img src="assets/img/hero-banner/banner1.png" alt="Kambing"></div>
      <div class="item_img"><img src="assets/img/hero-banner/banner2.png" alt="Katak"></div>
      <div class="item_img"><img src="assets/img/hero-banner/banner3.png" alt="Macan"></div>
      <div class="container">
      </div>
    </div>
  </div>
  <!-- /banner -->

  <!-- product banner -->
  <div class="product-banner">
    <div class="container">
      <div class="image_banner--list">
        <img src="assets/img/product-banner/p-banner1.png" alt="">
        <img src="assets/img/product-banner/p-banner2.png" alt="">
        <img src="assets/img/product-banner/p-banner3.png" alt="">
      </div>
    </div>
  </div>
</div>

<!-- /product banner -->

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
