<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE-Edge"/>
  <title>Mobile Menu | jQuery</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="hold-transition">
  <!-- header area -->
  <div class="header">
    <div class="container">
      <div class="header__nav">
        <div class="header__logo">
          <a href="#">
            <img src="assets/img/logo/alivio.svg" alt="Alivio"/>
          </a>
        </div>
        <div class="header__nav-menu">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a class="header__nav-link active" href="#">Beranda</a></li>

            <li class="header__nav-item"><a class="header__nav-link" href="#">Tentang Kami</a></li>
          </ul>
        </div>

          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>
      </div>
    </div>
    <div class="circle-menu"></div>
  </div>
  <!-- /header area -->

  <!-- banner area -->
  <div class="banner">
    <div class="container">
      <div class="banner__text">
        <h3>Make Fresh and Beauty</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores fugit cupiditate veniam.</p>
        <a href="#" class="btn btn-primary"></a>

    </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
